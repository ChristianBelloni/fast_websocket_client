on:
  push:
    branches: [main]
#   pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Start Squid (3128) and SOCKS5 (1080)
      - name: Start proxy stack (wait for health)
        run: docker compose up --wait --timeout 90s

      - name: Run cargo tests
        run: cargo test --all-features -- --nocapture

      - name: Dump proxy logs on failure
        if: failure()
        run: docker compose logs
